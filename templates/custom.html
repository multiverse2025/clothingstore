    @font-face {

    body {
      background: linear-gradient(106deg, rgb(39, 16, 16) 0%, rgb(11, 14, 27) 63%, rgb(35, 11, 28) 100%);

    }

    .navbar {
      background: transparent;
      padding: 0.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 999;
      transition: background 0.3s ease;
    }

    .navbar .nav-link {
      color: #ffffff;
      font-weight: 500;
      margin: 10px;
    }

    .navbar .nav-link:hover {

    .navbar-toggler {

    }

    .navbar-brand {
      font-weight: 500;
      color: #ffffff;
    }

    .icon-menu {
      --gap: 5px;
      --height-bar: 2.5px;
      --pos-y-bar-one: 0;
      --pos-y-bar-three: 0;
      --scale-bar: 1;
      --rotate-bar-one: 0;
      --rotate-bar-three: 0;
      width: 25px;
      display: flex;
      flex-direction: column;
      gap: var(--gap);
      cursor: pointer;
      position: relative;
      margin-top: -1px;
      margin-right: 10px;
      display: none;
    }

    @media (max-width: 767px) {
      .icon-menu {
        display: flex;
      }
    }

    .bar {
      position: relative;
      height: 3.2px;
      width: 100%;
      border-radius: .5rem;
      background-color: #d6d6d6;
    }

    .bar--1 {
      top: var(--pos-y-bar-one);
      transform: rotate(var(--rotate-bar-one));
      transition: top 200ms 100ms, transform 100ms;
    }

    .bar--2 {
      transform: scaleX(var(--scale-bar));
      transition: transform 150ms 100ms;
    }

    .bar--3 {
      bottom: var(--pos-y-bar-three);
      transform: rotate(var(--rotate-bar-three));
      transition: bottom 200ms 100ms, transform 100ms;
    }

    .check-icon:checked + .icon-menu > .bar--1 {
      transition: top 200ms, transform 200ms 100ms;
    }

    .check-icon:checked + .icon-menu > .bar--3 {
      transition: bottom 200ms, transform 200ms 100ms;
    }

    .check-icon:checked + .icon-menu {
      --pos-y-bar-one: calc(var(--gap) + var(--height-bar));
      --pos-y-bar-three: calc(var(--gap) + var(--height-bar));
      --scale-bar: 0;
      --rotate-bar-one: 45deg;
      --rotate-bar-three: -45deg;
    }

    @media (min-width: 768px) and (max-width: 1024px) {
      .icon-menu {
        display: block;
      }

      .bar {
        position: relative;
        height: 5px;
        width: 100%;
        border-radius: .5rem;
        background-color: #d6d6d6;
        margin: 2px;
      }

      .bar--1 {
        top: var(--pos-y-bar-one);
        transform: rotate(var(--rotate-bar-one));
        transition: top 200ms 100ms, transform 100ms;
      }

      .bar--2 {
        transform: scaleX(var(--scale-bar));
        transition: transform 150ms 100ms;
      }

      .bar--3 {
        bottom: var(--pos-y-bar-three);
        transform: rotate(var(--rotate-bar-three));
        transition: bottom 200ms 100ms, transform 100ms;
      }

      .check-icon:checked + .icon-menu > .bar--1 {
        transition: top 200ms, transform 200ms 100ms;
      }

      .check-icon:checked + .icon-menu > .bar--3 {
        transition: bottom 200ms, transform 200ms 100ms;
      }

      .check-icon:checked + .icon-menu {
        --pos-y-bar-one: calc(var(--gap) + var(--height-bar));
        --pos-y-bar-three: calc(var(--gap) + var(--height-bar));
        --scale-bar: 0;
        --rotate-bar-one: 45deg;
        --rotate-bar-three: -45deg;
      }
    }

    .form-container {
      backdrop-filter: blur(18px) saturate(180%);
      -webkit-backdrop-filter: blur(18px) saturate(180%);
      background-color: rgba(18, 37, 73, 0.75);
      padding: 20px;
      width: 100%;
      max-width: 600px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .form-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #ffffff;
      font-size: 2rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    label {
      font-weight: bold;
      display: block;
      margin: 10px 0 5px;
      color: #ffffff;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #6f6e6e;
      background-color: rgba(0, 0, 0, 0.5);
      color: #ffffff;
      transition: border-color 0.3s ease, background-color 0.3s ease;
    }

    input:focus, select:focus {
      border-color: #ff4757;
      background-color: rgba(0, 0, 0, 0.7);
      outline: none;
    }

    input[type="file"] {
      border: none;
      background-color: transparent;
    }

    .submit-btn {
      background: linear-gradient(45deg, #ff4757, #ff6b81);
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      margin-top: 15px;
      font-size: 1rem;
      font-weight: bold;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .submit-btn:hover {
      background: linear-gradient(45deg, #ff6b81, #ff4757);
      transform: scale(1.05);
    }
  </style>
</head>

  <script>
    // Navbar background color change on scroll or menu toggle
function updateNavbarBackground() {
  const navbar = document.querySelector(".navbar");
  const menuCheckbox = document.querySelector("#check-icon");

  if (menuCheckbox.checked || window.scrollY > 50) {
    navbar.style.background = "rgba(0, 0, 0, 0.363)"; // Light transparent background for contrast
    navbar.style.backdropFilter = "blur(10px)";
    navbar.style.webkitBackdropFilter = "blur(10px)";
    navbar.style.transition = "background 0.3s ease, backdrop-filter 0.3s ease"; // Smooth transition
  } else {
    navbar.style.background = "transparent";
    navbar.style.backdropFilter = "none";
    navbar.style.webkitBackdropFilter = "none";
  }
}

// Attach scroll event listener
window.addEventListener("scroll", updateNavbarBackground);

// Attach toggle menu listener
document.querySelector("#check-icon").addEventListener("change", updateNavbarBackground);

  </script>

<script>
    function openColorPopup() {
        document.getElementById("colorPopup").style.display = "block";
    }

    function closeColorPopup() {
        document.getElementById("colorPopup").style.display = "none";
    }

    function selectColor(name, hex) {
        document.getElementById("colorText").value = name;
        document.getElementById("colorText").style.background = hex;
        document.getElementById("colorText").style.color = (hex === "#FFFFFF") ? "black" : "white";
        closeColorPopup();
    }

    document.getElementById("customProductForm").addEventListener("submit", function(event) {
        event.preventDefault();

        const fileInput = document.getElementById("designImage").files[0];
        const fit = document.getElementById("fit").value;
        const color = document.getElementById("colorText").value;
        const size = document.getElementById("size").value;

        if (!fileInput) {
            alert("Please upload a design.");
            return;
        }

        if (!fit || !size || !color) {
            alert("Please select fit, color, and size.");
            return;
        }

        alert("Custom request submitted successfully!");
    });
</script>
